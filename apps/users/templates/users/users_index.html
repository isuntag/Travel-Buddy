<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Plans Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Travel Plans</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron">
        <h1 class="text-center">Welcome!</h1>
      </div>
      <div class="col-sm-12">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger alert-dismissable ">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      </div>
    <form action="/register" method="post" class="col-sm-6">
      <h2>Registration</h2>
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-12" for="name">Name:</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" name="name" placeholder="name"><br>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-12" for="username">Username:</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" name="username" placeholder="username"><br>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-12" for="password">Password:</label>
        <div class="col-sm-12">
          <input type="password" class="form-control" name="password" placeholder="password"><br>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-12" for="pw_confirm">Confirm Password:</label>
        <div class="col-sm-12">
          <input type="password" class="form-control" name="pw_confirm" placeholder="confirm password"><br>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input type="submit" value="Register" class="btn btn-primary">
      </div>
    </form>
    <form action="/signin" method="post" class="col-sm-6">
      <h2>Login</h2>
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-12" for="username">Username: </label>
        <div class="col-sm-12">
          <input type="text" class="form-control" name="username" placeholder="username"><br>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-12" for="password">Password:</label>
        <div class="col-sm-12">
          <input type="password" class="form-control" name="password" placeholder="password"><br>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input type="submit" value="Login" class="btn btn-primary">
      </div>
    </form>
  </div>
  </body>
</html>
